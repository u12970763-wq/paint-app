<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Заявки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="title">Заявки</div>
      <a class="btn btn-primary" href="/create.html">+ Создать</a>
    </div>

    <div id="not-manager" class="card hidden">
      Этот раздел доступен только Manager/Director. В боте выберите роль.
    </div>

    <div id="manager" class="hidden">
      <div class="tabs">
        <button class="tab active" data-status="new">Новые</button>
        <button class="tab" data-status="in_progress">В работе</button>
        <button class="tab" data-status="completed">Готово</button>
        <button class="tab" data-status="archived">Архив</button>
        <button class="tab" data-status="canceled">Отменено</button>
      </div>

      <div id="list" class="list"></div>
      <div class="muted">Автообновление каждые 10 секунд.</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
