<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Создать заявку</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="title">Создать заявку</div>
      <a class="btn btn-ghost" href="/">← Назад</a>
    </div>

    <div id="noaccess" class="card hidden">Только Manager/Director.</div>

    <div id="app" class="hidden card">
      <div class="row between">
        <div class="muted"><b>Позиции</b> (можно добавлять сколько угодно)</div>
        <label class="switch">
          <input id="urgent" type="checkbox">
          <span class="slider"></span>
          <span class="switch-label">Срочно</span>
        </label>
      </div>

      <div id="items"></div>

      <div class="actions">
        <button id="add" class="btn">+ Добавить позицию</button>
      </div>

      <label>Срок (необязательно)</label>
      <input id="deadline" type="datetime-local"/>

      <div class="actions">
        <button id="submit" class="btn btn-primary">Создать заявку</button>
      </div>
    </div>
  </div>

  <script src="create.js"></script>
</body>
</html>
