<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Создать заявку</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="title">Создать заявку</div>
      <a class="btn" href="/">← Назад</a>
    </div>

    <div id="not-manager" class="card hidden">
      Только Manager/Director может создавать заявки.
    </div>

    <div id="manager" class="hidden card">
      <form id="form">
        <label>Продукт</label>
        <input id="product" required placeholder="Festek ... / PlasterSil ..." />

        <label>Цвет</label>
        <input id="color" required placeholder="Напр. RAL 9003" />

        <label>Количество (л)</label>
        <input id="quantity" type="number" step="0.1" min="0.1" required />

        <label>Срок (необязательно)</label>
        <input id="deadline" type="datetime-local" />

        <button class="btn btn-primary" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <script src="create.js"></script>
</body>
</html>
